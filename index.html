<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/287bffc749.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="banner">
        <div class="content">
            <h1>Form Validation</h1>
        </div>
    </div>
    <main>
        <form>
            <div>
                <label>Full Name</label>
                <input class="name" name="name" type="text" placeholder="Full Name:">
                <span class="wrongText">Please write your name!</span>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div>
                <label>Email Address</label>
                <input class="email" name="email" type="text" placeholder="Email Address:">
                <span class="wrongText">Please write your Email Address!</span>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div>
                <label>Phone Number</label>
                <input class="phone" name="number" type="text" placeholder="Phone Number:">
                <span class="wrongText">Please write your Number</span>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div>
                <label>Message</label>
                <textarea class="message" name="Message" placeholder="Message:" cols="30" rows="10"></textarea>
                <span class="wrongText">What's your message</span>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <button class="submit"><span>Send</span></button>
        </form>
    </main>
    <section class="footer">
        <h2>Made by <img src="./images/MyLogo.svg" alt="My Logo"></h2>
      </section>
    <script src="main.js"></script>
</body>
</html>
